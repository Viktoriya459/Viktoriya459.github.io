<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- page header -->
    <header class="page-header mb-3">
        <!-- brand -->

        <label for="toggler">&nbsp;<i class="fas fa-bars"></i>&nbsp;</label>
        <input type="checkbox" id="toggler">
        <!-- navigation -->
        <nav class="navbar">
            <a href="/index.html" class="fas fa-home"></a>
            <a href="/catalog.html">Каталог</a>
            <a href="/about.html">Про нас</a>
            <a href="/contact.html">Контакти</a> 
            <!-- <a href="/MyShop/index.html">My Site</a>     -->
            <a href="./exercises/index.html">Exercises</a> 
        </nav>
        <section class="header-social py-3">
            <ul class="header-social-list">
                <li><a href=""><i class="fab fa-facebook"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-github"></i></a></li>
                <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                <li><a href=""><i class="fab fa-youtube"></i></a></li>
            </ul>
        </section>
        <nav class="toolbar">
            <a href="#" class="far fa-heart"></a>
            <a href="/cart.html" class="fas fa-dolly">(<span id="cart-amount">0</span>)</a>
        </nav>
        <!-- registration/authentication -->
        <div class="sign-up">
            <a href="#!" class="fas fa-user"> Особистий кабінет</a>
        </div>
        <!-- search form -->
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Пошук...">
            <a href="#!" class="fas fa-search"></a>
        </form>
    </header>
    <section class="breadcrumb-bg-light mt-5">
        <div class="container py-3 px-5">
            <div class="breadcrumb-container">
                <div class="breadcrumb-title">
                    
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html" class="fas fa-home"></a></li>
                    <li class="breadcrumb-item active">Особистий кабінет</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="cabinet" class="mb-3">
        <div class="container py-3 px-4">
            <div class="cabinet-main">
                <form id="registration-form">
                    
                        <label for="username">Ім'я користувача:</label>
                        <input type="text" id="username" name="username" required>
                    
                    
                        <label for="email">Електронна пошта:</label>
                        <input type="email" id="email" name="email" required>
                    
                    
                        <label for="password">Пароль:</label>
                        <input type="password" id="password-reg" name="password" required>
                    
                   
                        <label for="confirm-password">Підтвердіть пароль:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button class="btn btn-primary" type="submit">Зареєструватися</button>
                </form>
                
            </div>
            <div class="cabinet-sidebar">
                <form id="login-form">
                    
                        <label for="username-login">Ім'я користувача або Email:</label>
                        <input type="text" id="username-login" name="username" required>
                    
                    
                        <label for="password-login">Пароль:</label>
                        <input type="password" id="password-login" name="password" required>
                    
                    <button class="btn btn-primary" type="submit">Увійти</button>
                </form>
            </div>
        </div>
    </section>

    <!-- page footer -->

    <script src="/js/app.js"></script>
</body>
</html>
