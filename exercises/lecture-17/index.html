/* 3. Напишіть програму, що пропонує користувачеві вгадати якесь число, наприклад 3. 
У разі успіху, потрібно вивести вітання користувачеві, наприклад - 'Congratulations, You did it!' 
Якщо число більше за 3, потрібно вивести повідомлення користувачеві, наприклад - 'The number is too long' 
Якщо число менше за 3, потрібно вивести повідомлення користувачеві, наприклад - 'The number is short' 
- Напишіть версію програми, застосовуючи оператор if else */
let number = 3;
let guess = prompt("Спробуйте вгадати число:");

if (parseInt(guess) === number) {
    console.log("Congratulations, You did it!");
} else if (parseInt(guess) > number) {
    console.log("The number is too long");
} else {
    console.log("The number is short");
}

/* - Напишіть версію програми, застосовуючи оператор switch*/
{
  let number = 3;
  let guess = prompt("Спробуйте вгадати число:");

  switch (parseInt(guess)) {
    case number:
    console.log("Congratulations, You did it!");
    break;
    case (parseInt(guess) > number):
        console.log("The number is too long");
        break;
    default:
        console.log("The number is short");
        break;
  }
}  

/* 4. Напишіть програму, що пропонує користувачеві ввести назву дня тижня, наприклад - Понеділок.

Якщо користувач ввів П'ятниця або Friday, вивести повідомлення "End of the work week!" 
В інших випадках вивести повідомлення "A regular day"

 - Напишіть версію програми, застосовуючи оператор if else */
  let day = prompt("Введіть назву дня тижня:");

  if (day === "Monday" || day === "Понеділок") {
    console.log("Start of the work week!");
  } else if (day === "Friday" || day === "П'ятниця") {
    console.log("End of the work week!");
  } else if (day === "Saturday" || day === "Субота" || day === "Неділя" || day === "Sunday") {
    console.log("Weekend!");
  } else {
    console.log("A regular day");
  }

 /* - Напишіть версію програми, застосовуючи оператор switch */
{ 
  let day = prompt("Введіть назву дня тижня:");

  switch (day) {
    case "Monday":
    case "Понеділок":
      console.log("Start of the work week!");
      break;
    case "Friday":
    case "П'ятниця":
      console.log("End of the work week!");
      break;
    case "Saturday":
    case "Субота":
    case "Sunday":
    case "Неділя":
      console.log("Weekend!")
    default:
      console.log("A regular day");
  }
}

 - Напишіть версію програми, застосовуючи оператор if else */
