<html lang="en">
<head>

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- page header -->
    <header class="page-header mb-3">
        <!-- brand -->

        <label for="toggler">&nbsp;<i class="fas fa-bars"></i>&nbsp;</label>
        <input type="checkbox" id="toggler">
        <!-- navigation -->
        <nav class="navbar">
            <a href="/index.html" class="fas fa-home"></a>
            <a href="/catalog.html">Каталог</a>
            <a href="/about.html">Про нас</a>
            <a href="/contact.html">Контакти</a> 
            <!-- <a href="/MyShop/index.html">My Site</a>     -->
            <a href="./exercises/index.html">Exercises</a> 
        </nav>
        <section class="header-social py-3">
            <ul class="header-social-list">
                <li><a href=""><i class="fab fa-facebook"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-github"></i></a></li>
                <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                <li><a href=""><i class="fab fa-youtube"></i></a></li>
            </ul>
        </section>
        <nav class="toolbar">
            <a href="#" class="far fa-heart"></a>
            <a href="/cart.html" class="fas fa-dolly">(<span id="cart-amount">0</span>)</a>
        </nav>
        <!-- registration/authentication -->
        <div class="sign-up">
            <a href="cabinet.html" class="fas fa-user"> Особистий кабінет</a>
        </div>
        <!-- search form -->
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Пошук...">
            <a href="#!" class="fas fa-search"></a>
        </form>
    </header>
    <section class="breadcrumb-bg-light mt-5">
        <div class="container py-3 px-5">
            <div class="breadcrumb-container">
                <div class="breadcrumb-title">
                    Форма для зв'язку
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html" class="fas fa-home"></a></li>
                    <li class="breadcrumb-item active">Контакти</li>
                </ul>
            </div>
        </div>
    </section>


    <section id="contact" class="mb-3">
        <div class="container py-3 px-4">
            <div class="contact-main">
                <form action="www.site" class="form">
                    <div class="form-container">
                        <div class="input-group">
                            <div>
                                <label for="first-name" class="form-label">Ім'я *</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Your First Name here.." required>
                            </div>
                            <div>
                                <label for="last-name" class="form-label">Прізвище *</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Your Last Name here..." required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="message" class="form-label">Повідомлення *</label>
                            <textarea id="message" class="form-control" rows="4" placeholder="Drop Your message here..." required></textarea>
                        </div>
                        <div class="input-group">
                            <button class="btn btn-primary" type="submit">Відправити</button>
                        </div>
                    </div>
            </div>
            <div class="contact-sidebar">
                <ul>
                    <li><a href="tel:+380123456789"><i class="fas fa-phone"></i> +38 (012) 345-67-89</a></li>
                    <li><a href="mailto:example@gmail.com"><i class="far fa-envelope"></i> example@gmail.com</a></li>
                    <li><a href="#!"><i class="fab fa-viber"></i> Viber</a></li>
                    <li><a href="#!"><i class="fab fa-telegram"></i> Telegram</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- page footer -->

    <script src="/js/app.js"></script>
</body>
</html>
